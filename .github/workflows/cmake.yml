name: CMake

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  create:

env:
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  build:
    runs-on: [windows-2022, ubuntu-24.04]
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: true

    # These are required for the vcpkg binary caching
    - name: Export GitHub Actions cache environment variables
      uses: actions/github-script@v7
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

    # windows-2022 already ships with CMake and clang 18.1.8
    - name: Setup toolchain (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install ninja --no-progress --yes

    # ubuntu-24.04 already ships with CMake and clang 18.1.3
    - name: Install Ninja (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install ninja-build

    - name: Configure CMake
      run: cmake --preset Release -DCMAKE_CXX_COMPILER=clang++

    - name: Build
      run: cmake --build ${{github.workspace}}/build-release --parallel

    - name: Run Tests
      run: ctest --test-dir ${{github.workspace}}/build-release

  release:
    needs: build
    runs-on: windows-latest
    if: github.ref_type == 'tag'

    steps:
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ${{github.workspace}}/build/Release/glsld.exe
          ${{github.workspace}}/build/Release/glsld-wrapper.exe
        body: |
          This is a release
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
