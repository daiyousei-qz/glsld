name: CMake

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  create:

env:
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: true

    # These are required for the vcpkg binary caching
    - name: Export GitHub Actions cache environment variables
      uses: actions/github-script@v7
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

    - name: Install Ninja
      run: |
        choco install ninja --no-progress --yes

    - name: Configure CMake
      run: cmake --preset Release -DCMAKE_CXX_COMPILER=clang++

    - name: Build
      run: cmake --build ${{github.workspace}}/build-release --parallel

    - name: Run Tests
      run: ctest --test-dir ${{github.workspace}}/build-release

  release:
    needs: build
    runs-on: windows-latest
    if: github.ref_type == 'tag'

    steps:
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ${{github.workspace}}/build/Release/glsld.exe
          ${{github.workspace}}/build/Release/glsld-wrapper.exe
        body: |
          This is a release
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
